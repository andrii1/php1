    <title>Pounds to KG converter in JavaScript </title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
            $(function(){
              $("#nav").load("components/nav.html");
            });
            </script>   

<style>

    
        button {background-color: rgb(247, 0, 33); color: rgb(255, 255, 255); font-size: 2rem; margin-top: 10px}
        #input {width:40%; border: solid 1px black; margin:auto}
        #output {margin-top:20px}
                </style>
</head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" id="nav">
      
    </nav>
    

    <main role="main" class="container">

      <div class="starter-template">
            <h1>Enter pounds</h1>
            <div id="input" contenteditable></div>
            <button id="submit">Convert to kg!</button>
            <br>
            <div id="output"></div>
            
           
           <script>
    
            const button = document.querySelector('#submit');
            const input = document.querySelector('#input');
           
    
            function convert() {
                let x=input.textContent;
           
           if (isNaN(x)) 
               {
               alert("Must input numbers");
               return false;
               
               
               
               }  else {
                    const pounds = document.querySelector('#input').textContent;
    
                    let kg = pounds*0.45;
                    document.querySelector('#output').innerHTML = pounds + " pounds is " + kg + " kg";
               }
                }
    
            
          
            button.addEventListener('click', convert);
    
            </script>
      </div>
     

    </main><!-- /.container -->
